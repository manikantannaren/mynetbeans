OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    <html><body>\n\nI wrote this plugin since NetBeans IDE did not have a feature to zip content. \
    I needed this feature to share content with others or to back up. \
    <br>\nThe plugin consists of an action and a wizard. \
    The action initiates the wizard which guides you through the following steps\n<ol>\n    <li>\n        Destination zip file details (name and location)\n    </li>\n    <li>\n        Review files to be zipped\n    </li>\n</ol>\nOn clicking finish an ant script runs to zip the selected contents.\n\
    <b>Selectable Nodes</b>\n<ol>\n    <li>\n        Projects view\n        <ol>\n            <li>Source Packages</li>\n            <li>Unit Test Packages</li>\n            <li>User created folders and packages</li>\n            <li>Files</li>\n        </ol>\n    </li>\n    <li>Any node in Files view</li>\n    <li>Any node in Favorites view</li>\n</ol>\n\n<b>Tested on</b></br>\n<ol>\n   <li>Java Versions\n\t<ol>\n\t\t<li>Java SE 7</li>\n\t\t<li>Java Se 8</li>\n\t</ol>\n   </li>\n   <li>Netbeans Platform versions\n\t<ol>\n\t\t<li>NetBeans 8.0.1</li>\n\t\t<li>NetBeans 8.0.2</li>\n\t</ol>\n   </li>\n  <li>Operating systems \t\n\t<ol>\n\t\t<li> Windows 8.1</li>\n\t\t<li>OSX Yosemite </li>\n\t</ol>\t\n</ol>\n3. \
    Windows 8 and OS X Yosemite\n\n<font color='red'><strong>NOTE:</strong></font> The plugin uses implementation version of the Favorites module since the spec version breaks compilation. \
    The favorites module is used to add the generated archive to the favorites window. \n\n\n\
    Send in your bouquet and brick bats to <a href='mailto:manikantannaren@gmail.com?\
    subject=NB-Export-To-Archive'>Manikatan</a>\n\n\nPlease report any issues at <a href='https://github.com/manikantannaren/mynetbeans/issues'>Create Archive Github</a> with the prefix [NB-Create-Archive]\n\n</body></html>
OpenIDE-Module-Name=NetBeans Create Archive
