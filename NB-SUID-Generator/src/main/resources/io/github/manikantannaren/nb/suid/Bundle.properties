OpenIDE-Module-Display-Category=Java
OpenIDE-Module-Long-Description=\
    The plugin defines a code generator that will insert the code\n<font face="Courier">public static final long serialVersionUID=0L</font><br>\n\nTo invoke the Generator<ol><li>Open a Java (.java) Source file</li>\n\t<li>Press Alt-Insert (Ctrl-i on Mac OS X) </li>\n\t<li>Selected Generate  serialVersionUID</li>\n</ol>\nOnce you trigger the action the plugin will generate the code <font face="Courier">public static final long serialVersionUID=0L</font> and insert it at the end of the file.\
    <br>\n\nPlease report any issues at <a href="https://github.com/manikantannaren/mynetbeans/issues">Netbeans Generate serialVersionUID</a> with the prefix [NB-Generate-SUID]
OpenIDE-Module-Name=NetBeans Generate SUID
OpenIDE-Module-Short-Description=Generate Serial Version UID
