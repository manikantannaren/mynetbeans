OpenIDE-Module-Long-Description=\
    <h2>About the plugin</h2>\n \
    The original idea I started with was to create a Multi view editor without having nodes and data objects\n\n<br>The plugin displays a table of the <br>\n\n<ol>\n<li> Operating system environment variables (obtained by ```System.getEnv()```) annotated with <img src=https://github.com/manikantannaren/mynetbeans/blob/master/NB-System-Properties/src/org/pr/nb/sysprops/red.png' alt='red badge' /></li>\n<li>JVM startup system properties (obtained by ```System.getProperties()```) annotated with  <img src='https://github.com/manikantannaren/mynetbeans/blob/master/NB-System-Properties/src/org/pr/nb/sysprops/green.png' alt='green badge'/></li>\n<li>Netbeans injected Startup properties (available within the JVM startup properties) annotated with <img src='https://github.com/manikantannaren/mynetbeans/blob/master/NB-System-Properties/src/org/pr/nb/sysprops/nb.png' alt='nb-icon'/> </li>\n\n<h3>Using the Plugin</h3>\nAfter installation, you can activate the plugin by using the Netbeans main menu\n<font face='courier'>Windows->IDE Tools->System Properties</font>\n\n<h3>Features</h3>\nIt is possible to copy the properties by right clickign on any row. \
    If no rows are selected, the row on which the popup menu is triggered gets copied else the contents of selected rows are selected. it is possible to copy\n<ol>\n<li>Copy property names of selected rows or current row</li>\n<li>Copy values from selected rows or current row</li>\n<li>Copy name and value (in name=value format) from selected rows or current row</li>\n</ol>
OpenIDE-Module-Name=NetBeans System Properties
OpenIDE-Module-Short-Description=Displays startups properties and system variables
